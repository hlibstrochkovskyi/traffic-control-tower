syntax = "proto3";
package traffic;

// Message from the car (coordinates and speed)
message VehiclePosition {
    string vehicle_id = 1;
    double latitude = 2;
    double longitude = 3;
    double speed = 4;
    int64 timestamp = 5;
}

// Traffic jam message (for analytics)
message TrafficJamAlert {
    string road_id = 1;
    double avg_speed = 2;
    int64 timestamp = 3;
}